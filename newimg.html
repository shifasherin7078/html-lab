<!DOCTYPE html>
<html>
<head>
    <title>Mouse Over Example</title>

    <script>
        function changeContent() {
            document.getElementById("myImage").src = "trail1.jpeg";
            document.getElementById("myText").innerHTML = "This is the NEW text after mouse over!";
        }

        function originalContent() {
            document.getElementById("myImage").src = "trail.jpeg";
            document.getElementById("myText").innerHTML = "Move your mouse over the image to change it.";
        }
    </script>

</head>
<body>

    <h2 id="myText">Move your mouse over the image to change it.</h2>

    <img id="myImage" src="trail.jpeg" width="300"
         onmouseover="changeContent()"
         onmouseout="originalContent()">

</body>
</html>
